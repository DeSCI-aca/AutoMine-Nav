<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoMine-Nav</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #0366d6;
            text-align: center;
            margin-bottom: 30px;
        }
        .file-card {
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #f6f8fa;
        }
        .file-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .file-meta {
            color: #586069;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .download-btn {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            margin-right: 10px;
        }
        .password-box {
            margin-top: 10px;
            display: none;
        }
        .show-password {
            color: #0366d6;
            cursor: pointer;
            font-size: 14px;
        }
        footer {
            margin-top: 40px;
            text-align: center;
            color: #586069;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>AutoMine-Nav Download</h1>
    
    <div class="file-card">
        <div class="file-title">SUV-01 2022-09</div>
        <div class="file-meta">Size: 22.9GB | Collect Date: 2022-09-08 | Type: Rosbag</div>
        <p>SUV data with 1K frames</p>
        <a href="https://pan.baidu.com/s/1abc123def456" class="download-btn" target="_blank">Baidu Link</a>
        <span class="show-password" onclick="togglePassword('pw1')">Show Code</span>
        <div id="pw1" class="password-box">Code: xyz8</div>
    </div>
    
    <footer>
        <p>Update Date: 2025-04-23 | Contact: yuchen.li@tum.de</p>
    </footer>

    <script>
        function togglePassword(id) {
            const box = document.getElementById(id);
            if (box.style.display === 'block') {
                box.style.display = 'none';
                event.target.textContent = 'Show Code';
            } else {
                box.style.display = 'block';
                event.target.textContent = 'Hide Code';
            }
        }
    </script>
</body>
</html>
